<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="top-selection">
            <h1>Imperial/Metric Unit Conversion</h1>
            <div class="input-box">
                <input type="text" id="input-el">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div class="results">
            <div class="result-card">
                <h2>Length (Feet/Meter)</h2>
                <p id="length-p"></p>
            </div>
            
            <div class="result-card">
                <h2>Volume (Gallons/Liters)</h2>
                <p id="volume-p"></p>
            </div>
            
            <div class="result-card">
                <h2>Mass (Pounds/Killograms)</h2>
                <p id="mass-p"></p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
